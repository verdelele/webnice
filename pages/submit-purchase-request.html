<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Purchase Request</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking styles.css -->
</head>
<body>
    <div class="container">
        <main>
            <div class="section">
                <form>
                    <div class="form-row">
                        <label for="title">Title of purchase:</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="form-row">
                        <label for="commodity">Commodity:</label>
                        <input type="text" id="commodity" name="commodity">
                    </div>
                    <div class="form-row">
                        <label for="supplier">Supplier:</label>
                        <input type="text" id="supplier" name="supplier">
                    </div>
                    <div class="form-row">
                        <label for="currency">Currency:</label>
                        <input type="text" id="currency" name="currency">
                    </div>
                    <div class="buttons">
                        <button type="button">Save</button>
                        <button type="button">Cancel</button>
                        <button type="button">Submit</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="scripts.js"></script> <!-- If you have JavaScript -->
</body>
</html>
